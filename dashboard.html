<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - LearnHub</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">LearnHub</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="dashboard.html" class="active">Dashboard</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main>
        <h1>Your Dashboard</h1>
        <div class="dashboard-grid">
            <div class="dashboard-card">
                <h2>Your Courses</h2>
                <ul class="course-list">
                    <li>
                        <span>Introduction to Web Development</span>
                        <div class="progress-bar">
                            <div class="progress" style="width: 75%;">75%</div>
                        </div>
                    </li>
                    <li>
                        <span>Data Science Fundamentals</span>
                        <div class="progress-bar">
                            <div class="progress" style="width: 30%;">30%</div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="dashboard-card">
                <h2>Achievements</h2>
                <ul class="achievement-list">
                    <li><i class="fas fa-trophy"></i> Completed first course</li>
                    <li><i class="fas fa-award"></i> Perfect quiz score</li>
                </ul>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 LearnHub. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
